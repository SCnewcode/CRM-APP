
<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Login</span>
    <div class="input-field ">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
      >
      <label for="email">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('email').invalid && form.get('email').touched"
      >
        <span *ngIf="form.get('email').errors['required']">Enter email address</span>
        <span *ngIf="form.get('email').errors['email']">Enter valid email address</span>
      </span>
    </div>
    <div class="input-field">
      <input
        id="password"
        type="password"
        formControlName="password"
        [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
      >
      <label for="password">Password:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('password').invalid && form.get('password').touched"
      >
        <span *ngIf="form.get('password').errors['required']">Enter your password</span>
        <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
          Password must be larger  {{form.get('password').errors['minlength']['requiredLength']}} characters.
          Now {{form.get('password').errors['minlength']['actualLength']}}
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect black"
      [disabled]="form.invalid || form.disabled"
    >
    Login
    </button>
  </div>
  <div class="card-action" id="name-card-action">
    <p class="text-muted text-xs-center">
        Donâ€™t have an account yet? <a routerLink='/register' >Sign up here.</a>
    </p>
  </div>
</form>
